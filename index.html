<html>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
    <title>Tania Salgado Lozano</title>
    <body>
<form id="formulario">
    <h1>Create Account</h1>
<!-- NOMBRE -->
<div>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre">
    <p class="error" id="error-nombre"></p>
</div>
<!-- EMAIL -->
<div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <p class="error" id="error-email"></p>
</div>
<!-- CLAVE -->
<div>
    <label for="clave">Clave</label>
    <input type="password" id="clave" name="clave">
    <p class="error" id="error-clave"></p>
</div>
<!-- CONFIRMACION -->
<div>
    <label for="confirmacion">Confirme su clave</label>
    <input type="password" id="confirmacion" name="confirmacion">
    <p class="error" id="error-confirmacion"></p>
</div>

  <button type="submit" id="Enviar">ENVIAR</button>
  </form>
</body>
  </html>
